<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container-fluid">
            <header></header>
            <main>
                <td>
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="" class="form-label">Cedula</label>
                            <input type="text" class="form-control" name="cedula" id="cedula" aria-describedby="helpId"
                                placeholder="Ingrese la cedula del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Correo</label>
                            <input type="text" class="form-control" name="correoelectronico" id="correoelectronico"
                                aria-describedby="helpId" placeholder="Ingrese el correo electronico del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Telefono</label>
                            <input type="text" class="form-control" name="telefono" id="telefono"
                                aria-describedby="helpId" placeholder="Ingrese el telefono del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Telefono Celular</label>
                            <input type="text" class="form-control" name="telefonocelular" id="telefonocelular"
                                aria-describedby="helpId" placeholder="Ingrese el telefono celular del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Fecha de nacimiento</label>
                            <input type="text" class="form-control" name="fechanacimiento" id="fechanacimiento"
                                aria-describedby="helpId" placeholder="Ingrese la fecha de nacimiento del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Sexo</label>
                            <input type="text" class="form-control" name="sexo" id="sexo" aria-describedby="helpId"
                                placeholder="Ingrese el sexo del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Direccion</label>
                            <input type="text" class="form-control" name="direccion" id="direccion"
                                aria-describedby="helpId" placeholder="Ingrese la direccion del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                                placeholder="Ingrese el nombre del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Apellido paterno</label>
                            <input type="text" class="form-control" name="apellidopaterno" id="apellidopaterno"
                                aria-describedby="helpId" placeholder="Ingrese el apellido paterno del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" name="apellidomaterno" id="apellidomaterno"
                                aria-describedby="helpId" placeholder="Ingrese el apellido materno del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" name="nacionalidad" id="nacionalidad"
                                aria-describedby="helpId" placeholder="Ingrese la nacionalidad  del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Id de la carrera</label>
                            <input type="text" class="form-control" name="idCarreras" id="idCarreras"
                                aria-describedby="helpId" placeholder="Ingrese el id de la carrera  del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario"
                                aria-describedby="helpId" placeholder="Ingrese el usuario del estudiante">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                   
                    </form>
                </td>

            </main>
            <footer></footer>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        var formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', function (e) {
            alert('SALVANDO');

            e.preventDefault()

            var datosenviar = {
                "cedula": document.getElementById("cedula").value,
                "correoelectronico": document.getElementById("correoelectronico").value,
                "telefono": document.getElementById("telefono").value,
                "telefonocelular": document.getElementById("telefonocelular").value,
                "fechanacimiento": document.getElementById("fechanacimiento").value,
                "sexo": document.getElementById("sexo").value,
                "direccion": document.getElementById("direccion").value,
                "nombre": document.getElementById("nombre").value,
                "apellidopaterno": document.getElementById("apellidopaterno").value,
                "apellidomaterno": document.getElementById("apellidomaterno").value,
                "nacionalidad": document.getElementById("nacionalidad").value,
                "idCarreras": document.getElementById("idCarreras").value,
                "usuario": document.getElementById("usuario").value
           
            }
            console.log(datosenviar);

            fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarEstudiantes.php",
                {
                    method: 'POST',
                    body: JSON.stringify(datosenviar)
                })

                .then(respuesta => respuesta.json())
                .then((datosrespuesta)=> {
                    console.log('Datos', datosrespuesta)
                })
                .catch(console.log)
        })
    </script>
</body>

</html>
